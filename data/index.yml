---
- class: "banner theme-bg-color-primary"
  content:
    - img:
        src: "img/logo-white.png"
        class: "center-block"

    - class: "text-center"
      h2: "<span class=strong>Sparkle</span><span class=thin>Formation</span>"
      h4: "Write infrastructure code, not serialized data."
      content:
        - "Describe the state of infrastructure resources as code. This allows
          for provisioning and updating of isolated stacks of resources in a
          predictable and repeatable manner. These stacks can be mangaged as
          single independent or interdependent collection which allow for
          creation, modification, or deletion via a single API call."

    - partial: "button"
      class: "text-center"
      button:
        label: "Learn More"
        url: "#components"

- class: "workflow"
  id: "workflow"
  content:
    -
      - h4: "Workflow"
        width: 5
        content:
          - "Describe your entire <underline>infrastructure as code</underline>.
            Deploy and update entire stacks (or nested stacks) with a single
            command."
          - partial: "button"
            button:
              label: "Learn more"
              url: "/docs"
      - partial: "window"
        width: 7
        code:
          snippet: |
            $ sfn create training-vpc
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
          lang: "shell"

